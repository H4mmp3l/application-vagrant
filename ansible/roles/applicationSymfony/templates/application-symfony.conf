<VirtualHost *:80>
    ServerName backend.coremanager.local

    # Application environment
    SetEnv APPLICATION_ENV "development"

    DocumentRoot {{ coremanager_folder }}/public

    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>
    <Directory {{ coremanager_folder }}/public/>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Require all granted

        #overload binary search/replace/strlen/ereg functions
        php_admin_value mbstring.func_overload 7
    </Directory>

    ErrorLog /var/log/apache2/coremanager.error.log
    CustomLog /var/log/apache2/coremanager.access.log combined
</VirtualHost>

